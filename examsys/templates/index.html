{% extends 'base.html' %}

{% block body_block %}
<div style="text-align: center">
<h1>Take a test now!</h1>

{% if loggedin %}
<p>Hi, {{ p.name }}</p>
<p>You are logged in!</p>

<a href="{% url 'examsys:choosetest' %}">Take a test</a>
<br/>
<br/>

<form action="{% url 'examsys:logout' %}" method="post">
	{% csrf_token %}
	<input type="submit" value="Logout">
</form>
{% else %}

<p>Log In</p>

<form action="{% url 'examsys:login' %}" method="post">
	{% csrf_token %}

	<p>Username:</p>
	<input type="text" name="username" autofocus/>
	<br>
	<br>
	<p>Password:</p> <input type="password" name="password"/>
	<br>
	<br>
	<input type="submit" value="Login">

</form>

<a href="{% url 'examsys:register' %}">Register</a>

{% endif %}
</div>
{% endblock %}
